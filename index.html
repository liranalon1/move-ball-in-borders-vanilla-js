<!DOCTYPE html>
<html>
    <head>
        <base href="/move-ball-in-borders-vanilla-js/">
        <meta charset="UTF-8">
        <title>Move ball in borders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="wrap">
        <!-- border -->
        <div class="border">
            <div class="ball"></div>
        </div>
        
        <!-- controlers -->
        <div class="controlers">
            <button class="btn" value="up">
                <span class="arrow up"></span>
            </button>
        
            <button class="btn" value="down">
                <span class="arrow down"></span>
            </button>
        
            <button class="btn" value="left">
                <span class="arrow left"></span>
            </button>
        
            <button class="btn" value="right">
                <span class="arrow right"></span>
            </button>
        
            <button class="reset">RESET</button>
        </div>
    </div>      

    <script src="script.js"></script>
</body>
</html>
